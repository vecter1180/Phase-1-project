<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=P, initial-scale=1.0" />
    <title>Phase 1 project</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="What City?" />
        <button class="searchbutton">What's the Weather in...</button>
      </div>
      <div class="weather">
        <h2 class="city">Weather in</h2>
        <h1 class="temp">88° F</h1>
        <img src="" alt="" class="display-icon" />
        <div class="description">Cloudy</div>
        <div class="humidity">Humidity: 87%</div>
        <div class="wind">Wind speed: 6 MPH</div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" id="dropdrop">Weather Fun Facts</button>
        <div class="dropdown-content">
          <div>Hottest City on Earth: Jacobabad</div>
          <div>Coldest City on Earth: Oymyakon</div>
          <div>Windiest City on Earth: Cold Bay</div>
          <div>Sunniest City on Earth: Yuma</div>
          <div>Cloudiest City on Earth: Tórshavn, Faroe Islands</div>
        </div>
      </div>
    </div>
    <div class="card">
      <h1>Random city button</h1>
        <div class="startRandom">
          <button class="random-vacation-spot-btn">30 best vacation spots</button>
        </div>
        <div class ><h3><em>Results</em><h3></div>
        <div class ="random-vacation-spot"></div>
      </div>
    </div>
  </body>
</html>
